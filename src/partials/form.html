<form action="" class="form--test-drive">
  <h3 class="form-title">Хочешь отправить<br />посылку бесплатно?<br />Запишись <br />на "Тест-драйв"</h3>
  <p class="form-text">Предложение действует для юридических лиц и ИП</p>
  <div class="form-row">
    <div class="form-group">
      <input type="text" name="person" id="person" class="input" placeholder="ФИО">
    </div>
    <div class="form-group">
      <input type="text" name="place-count" id="tel" class="input" placeholder="Телефон">
    </div>
    <div class="form-group">
      <input type="text" name="place-count" id="email" class="input" placeholder="E-mail">
    </div>
  </div>
  <div class="form-group form-group--checkbox" style="">
    <div class="checkbox" style="display: inline-block">
      <input type="checkbox" id="subscribe"/>
      <label class="checkbox-label" for="subscribe">Не против изредка получать весточки от компании</label>
    </div>

  </div>
  <button type="submit" class="form-btn">Отправить заявку</button>
</form>
